	<!--Quiz Show Compare-->
	<script type="text/javascript">
		function quizCompare() {
			var x = document.getElementById("quiz-compare-wrapper");
			if (x.style.visibility === "hidden") {
				x.style.visibility = "visible";
			} else {
				x.style.visibility = "hidden";
			}
			if (x.style.display === "none") {
				x.style.display = "block";
			} else {
				x.style.display = "none";
			}
			document.getElementById('quiz-compare-wrapper').scrollIntoView({ block: 'nearest',  behavior: 'smooth' });
		}
	</script>

	<!--Smooth Scroll Anchor Links-->
	<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){

        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>


<!-- Add Current State to Anchor Links -->
<script>
window.addEventListener('scroll', () => {
	let scrollDistance = window.scrollY;

	if (window.innerWidth > 368) {
		document.querySelectorAll('.highlightactive').forEach((el, i) => {
			if (el.offsetTop - document.querySelector('.sticky-link-wrapper').clientHeight <= scrollDistance) {
				document.querySelectorAll('.sticky-link-wrapper li a').forEach((el) => {
					if (el.classList.contains('active-anchor-link')) {
						el.classList.remove('active-anchor-link');
					}
				});

				document.querySelectorAll('.sticky-link-wrapper li')[i].querySelector('a').classList.add('active-anchor-link');
			}
		});
	}
});
</script>

		<!--Fade PDP Hi at certain scroll depth-->
		<script type="text/javascript">
			$(document).scroll(function () {
			var y = $(this).scrollTop();
			if (y > 750) {
				$('.pdp-hi').css("opacity", "1");
			} else {
				$('.pdp-hi').css("opacity", "0");
			}
		});
		</script>

		<!--Animate and Reveal at Thresholds-->
		<script type="text/javascript">
			var wow = new WOW(
			{
				boxClass:     'wow',      // animated element css class (default is wow)
				animateClass: 'animated', // animation css class (default is animated)
				offset:       0,          // distance to the element when triggering the animation (default is 0)
				mobile:       true,       // trigger animations on mobile devices (default is true)
				live:         true,       // act on asynchronously loaded content (default is true)
				callback:     function(box) {
				// the callback is fired every time an animation is started
				// the argument that is passed in is the DOM node being animated
				},
				scrollContainer: null,    // optional scroll container selector, otherwise use window,
				resetAnimation: true,     // reset animation on end (default is true)
			}
			);
			wow.init();
		</script>
